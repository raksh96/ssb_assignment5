<!--form section start-->
<section class="form-section">
	<div class="container">

		<audio controls loop autoplay="true">
			<source src="audio/cute.mp3" type="audio/mp3">
		</audio>
		<form action="" method="post">
			<input type="text" placeholder="Full Name">
			<input type="text" placeholder="Address">
			<input type="email" placeholder="Email Address">
			<input type="password" placeholder="type your password">
			<select>
				<option>Select your Country</option>
				<option value="America">America</option>
				<option value="Bangladesh">Bangladesh</option>
				<option value="Canada">Canada</option>
				<option value="Denmark">Denmark</option>
				<option value="England">England</option>
			</select>
			<span>Select Gender</span>
			<input id="Male" type="radio" name="Gender" checked><label for="Male">Male</label>
			<input id="Female" type="radio" name="Gender"><label for="Female">Female</label>
			<input id="Others" type="radio" name="Gender"><label for="Others">Others</label>
			<span>Select Course</span>
			<input type="checkbox" id="Web"><label for="Web">Web Design</label>
			<input type="checkbox" id="gd"><label for="gd">Graphic Design</label>
			<textarea rows="6" placeholder="Message /Query ?"></textarea>
			<input type="submit" value ="Register now" class="btn">
		</form>
	</div>
</section>
<!--form section end-->
